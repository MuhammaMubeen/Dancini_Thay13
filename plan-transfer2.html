<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Instructions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .transfer-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .details {
            background-color: #f0f0f0;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .instructions {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }

        .paypal-info {
            font-weight: bold;
            color: #0070ba;
            font-size: 20px;
        }

        button {
            background-color: #0070ba;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <div class="transfer-container">
        <h1>Transfer Instructions</h1>
        <p>Please transfer the following amount to my PayPal account:</p>

        <!-- Display Dynamic User Input -->
        <div class="details">
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Amount to Transfer:</strong> <span id="transferAmount"></span></p>
        </div>

        <div class="instructions">
            <p>To proceed, please copy email to transfer the above amount to the following PayPal account:</p>
           
            <p class="paypal-info">YOUR_PAYPAL_EMAIL@example.com</p>
        </div>

        <button onclick="window.location.href='https://www.paypal.com'">Go to PayPal</button>
    </div>

    <script>
        // Get URL parameters to display user information
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');
        const name = urlParams.get('name');
        const email = urlParams.get('email');

        // Update the page with the dynamic data
        document.getElementById('transferAmount').textContent = `$${amount}`;
        document.getElementById('userName').textContent = name;
        document.getElementById('userEmail').textContent = email;
    </script>

</body>
</html>
